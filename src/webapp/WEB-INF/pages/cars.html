<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<div>
    <table border="1">
        <caption>Cars</caption>
        <tr>
            <th> Model</th>
            <th> Series</th>
            <th> Year of manufacture</th>
        </tr>

        <tr th:each="car: ${cars}">

            <td th:text="${car.model}"> Model</td>
            <td th:text="${car.series}"> Series</td>
            <td th:text="${car.yearOfManufacture}">Year of manufacture</td>
        </tr>
    </table>
</div>

</body>
</html>
